<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <script type="application/javascript"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="fortune.css"/>

    <title>Create a user</title>
</h:head>

<h:body>
    <div class="container">

        <h1>Create a user</h1>

        <h:form>
            <div class="form-group">First Name:<br/>
                <h:inputText id="firstName" value="#{userController.user.firstName}"/>
            </div>

            <div class="form-group">
                Last Name:<br/>
                <h:inputText id="lastName" value="#{userController.user.lastName}"/>
            </div>

            <div class="form-group">
                E-mail address:<br/>
                <h:inputText id="email" value="#{userController.user.email}"/>
            </div>

            <div class="form-group">
                Phone number:<br/>
                <h:inputText id="phoneNumber" value="#{userController.user.phoneNumber}"/>
            </div>

            <div class="form-group">
                Birthdate:<br/>
                <h:inputText id="birthDate" value="#{userController.user.birthDate}"/>
            </div>

            <div class="form-group">

                <div class="form-group">
                    <h:selectOneRadio value="#{userController.user.gender}">
                        <f:selectItem itemLabel="Male" itemValue="male"/>
                        &nbsp; &nbsp;
                        <f:selectItem itemLabel="Female" itemValue="female"/>
                    </h:selectOneRadio>
                </div>

                <a href="http://localhost:8080/fortune/table.faces">
                    <h:commandButton class="btn btn-primary" value="Submit data!"
                                     action="#{userController.saveUser()}"/>
                </a>
            </div>
        </h:form>

        <div>
            <a href="http://localhost:8080/fortune/table.faces">All users</a>
        </div>
    </div>


</h:body>

</html>
