<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <script type="application/javascript"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="fortune.css"/>

    <title>Create a user</title>
</h:head>

<h:body>
    <div class="container">

        <h1>List of users</h1>

        <h:dataTable value="#{userRepository.findAll()}" var="user" styleClass="table table-striped">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{user.id}">
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">First Name</f:facet>
                <h:outputText value="#{user.firstName}">
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Last Name</f:facet>
                <h:outputText value="#{user.lastName}">
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Birth date</f:facet>
                <h:outputText value="#{user.birthDate}">
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Cellphone Number (optional, because, you know, cellphones might not have been invented back then)</f:facet>
                <h:outputText value="#{user.phoneNumber}">
                </h:outputText>
            </h:column>



        </h:dataTable>

        <div>
            <a href="create.faces">Create new user</a>
        </div>

    </div>

</h:body>

</html>
